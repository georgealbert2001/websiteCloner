<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Website Cloner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set theme on page load to prevent FOUC
      if (localStorage.theme === 'light' || (!('theme' in localStorage) && !window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
    <style>
      /* For a better looking scrollbar in the code preview */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* light mode track */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* light mode thumb */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* dark mode track */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* dark mode thumb */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",

    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>

</head>

</html>
